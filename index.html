<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <title>CRUD</title>
</head>

<body style="background-color: #cccccc;">

  <div class="container">

  </div>

  <nav class="navbar navbar-dark bg-warning fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Offcanvas dark navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-info" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
          <!-- <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
          <div class="mt-2 pt-2 border-top">
            <button id="btnconfirm" type="button" class="btn btn-primary btn-sm">si, Eliminar</button>
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">no</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card text-center" style="width: 80rem; margin-left: 2.5rem; margin-top: 5rem;">
    <div class="card-header text-light" style="background-color:#12122b;">
      <h2>
        <p>Productos</p>
      </h2>
    </div>
    <div class="card-body" style="background-color: #383845;">
      <div class="d-flex justify-content-end">
        <button name="crear" type="button" class="btn btn-outline-info mb-3 " data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Nuevo Producto
        </button>

        <div class="modal fade"  style="background-color: #d1d0d7;" id="exampleModal" data-bs-backdrop="static"
          data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" style="background-color: #cccccc;">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal</h1>
                <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
              </div>
              <div class="modal-body text-start" style="background-color: #9a8fc8;">
                <div class="modal-body">
                  <div id="spinerModal" class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <form class="d-none" id="myfrom">
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">name:</label>
                      <input type="text" style="background-color: #e9e9e9;" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">price:</label>
                      <input type="text" style="background-color: #e9e9e9;" class="form-control" id="price">
                    </div>
                    <label for="recipient-name" class="col-form-label">descriptcion</label>
                    <div class="mb-3">
                      <!-- <label for="recipient-name" class="col-form-label">descriptcion</label> -->
                      <!-- <input type="text" style="background-color: #e9e9e9;" class="form-control" id="recipient-name"> -->
                      <textarea name="form-control" id="decription" cols="30" rows="5"
                        style="background-color: #e9e9e9;"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">image:</label>
                      <input type="text" style="background-color: #e9e9e9;" class="form-control" id="image">
                    </div>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">categoria:</label>
                      <!-- <input type="text" style="background-color: #e9e9e9;" class="form-control" id="category"> -->
                      <select id="selectcategori" class="form-select" aria-label="Default select example">
                      </select>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer" style="background-color: #cccccc; ">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                <button  id="btnModal" type="button" onclick="createOrproducts(event)" class="btn btn-outline-primary">crear Producto</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- modal para actualizar -->

      <table class=" table table-dark table-striped-columns ">
        <tr>
          <td class="table-dark" scope="row">#</td>
          <td class="table-dark">name</td>
          <td class="col-2 table-dark">descriptcion</td>
          <td class="table-dark">price</td>
          <td class="table-dark">category</td>
          <td class="table-dark">image</td>
          <td class="table-dark">actions</td>
        </tr>

      </table>
      <div id="container">

      </div>

    </div>
    <div class="card-footer text-muted" style="background-color: #12122b;">
      2 days ago
    </div>
  </div>



  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
